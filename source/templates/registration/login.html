{% extends 'base.html' %}

{% block page_content %}
<div class="d-flex justify-content-center my-5">

  {% if form.errors %}
  <p>Your username and password didn't match. Please try again.</p>
  {% endif %}
  <form action="{% url "login" %}" method="post">
    {% csrf_token %}
    <h1>Inloggen</h1>
    <!-- Email input -->
    <div data-mdb-input-init class="form-outline mb-4">
      {{ form.username.label_tag }}
      {{ form.username }}
    </div>

    <!-- Password input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <label class="form-label" for="form2Example2">Wachtwoord</label>
      {{ form.password }}
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Onthouden </label>
        </div>
      </div>

      <div class="col">
        <!-- Simple link -->
        <a href="{% url 'password_reset' %}">Wachtwoord vergeten?</a>
      </div>
    </div>

    <!-- Submit button -->
    <div class="d-flex justify-content-between">
      <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Inloggen</button>
      <!-- <a href="{% url "team_aanmelden" %}"><button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Team aanmelden</button></a> -->
    </div>
  </form>
</div>
{% endblock %}
