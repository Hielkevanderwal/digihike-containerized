{% extends 'base.html' %}

{% block page_content %}
<div class="d-flex flex-column my-3">
    <h1>Opdrachten</h1>
</div>
<div class="d-flex flex-column my-3">
    {% for mission in missions %}
    <div class="card my-1">
        <div class="card-body">
            <h5 class="card-title">{{ mission.index }}. {{ mission.mission }}</h5>
            <div class="my-2">
                {% for team in mission.teams_who_did %}
                    <span class="badge rounded-pill bg-primary">{{team.team_name}}</span>
                {% endfor %}
                <a href="{% url 'crazy88_view-detailed' mission_list mission.index %}" class="btn btn-primary float-end mt-4">Bekijken</a>
            </div> 
            <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
        </div>

    </div>
    {% endfor %}
</div>
{% endblock %}
